		<script type="text/javascript">
			function updateTime() {
		        var currentTime = new Date();
		        var hours = currentTime.getHours();
		        var minutes = currentTime.getMinutes();
		        var seconds = currentTime.getSeconds();
		        hours = (hours < 10 ? "0" : "") + hours;
		        minutes = (minutes < 10 ? "0" : "") + minutes;
		        seconds = (seconds < 10 ? "0" : "") + seconds;
		        var formattedTime = hours + ":" + minutes + ":" + seconds;
		        document.getElementById("time").textContent = formattedTime;
		    }
		    setInterval(updateTime, 1000);
		</script>

		        <script type="text/javascript">
                            // Функция для добавления кнопки "Показать еще"
function addMoreButton() {
    const parentContainer = document.getElementById('SysApp');
    const startHiddenIndex = getStartHiddenIndex(); // Инициализация начального значения
    const blockX = parentContainer.querySelector(`.child_appcard:nth-child(${startHiddenIndex})`);

    // Создаем структуру кнопки с использованием HTML-разметки
    const moreButtonHTML = `
        <div class="col show-more-button-container">
            <div class="card shadow-sm">
                <div class="reAppCard" type="button">
                    <img class="png169" src="img/169.png" style="">
                    <div class="AppCard">
                        <div class="row align-items-center">
                            <div class="col col-lg-4 icoAppCard">
                                <img src="apk_logo/appsmore.jpg" class="appIcon">
                            </div>
                            <div class="col"><h4 class="show-more-button">show apps (${allBlocks.length - 9})</h4></div>
                        </div>
                    </div>
                    <div class="bgAppBLR" style="background-image: urlapk_logo/appsmore.jpg);"></div>
                </div>
            </div>
        </div>
    `;

    // Преобразуем HTML-строку в DOM-элемент
    const moreButtonContainer = document.createRange().createContextualFragment(moreButtonHTML);

    // Вставляем кнопку после блока startHiddenIndex
    blockX.insertAdjacentElement('afterend', moreButtonContainer.querySelector('.show-more-button-container'));

    // Возвращаем ссылку на кнопку
    return parentContainer.querySelector('.show-more-button-container');
}

// Функция для получения начального индекса, зависящего от размера экрана
function getStartHiddenIndex() {
    return window.innerWidth < 1200 ? 7 : 9;
}

// Инициализация
var startHiddenIndex = getStartHiddenIndex();
const parentContainer = document.getElementById('SysApp');
const allBlocks = parentContainer.querySelectorAll('.child_appcard');
const moreButtonContainer = addMoreButton();
const moreButton = moreButtonContainer.querySelector('.show-more-button');

// Устанавливаем начальный текст кнопки с учетом общего числа блоков
moreButton.textContent = `show apps (${allBlocks.length - startHiddenIndex})`;

// Переключаем видимость блоков при загрузке страницы
document.addEventListener('DOMContentLoaded', function () {
    // Показываем только первые startHiddenIndex блоков, остальные скрываем
    allBlocks.forEach((block, index) => {
        if (index >= startHiddenIndex) {
            block.style.display = 'none';
        }
    });

    // Добавляем обработчик события для блока с кнопкой
    moreButtonContainer.addEventListener('click', function () {
        // Переключаем видимость блоков начиная с (startHiddenIndex + 1)
        const hiddenBlocks = parentContainer.querySelectorAll(`.child_appcard:nth-child(n+${startHiddenIndex + 1})`);
        hiddenBlocks.forEach(block => {
            block.style.display = block.style.display === 'none' ? '' : 'none';
        });

        // Обновляем текст кнопки после каждого клика
        updateButtonText();
    });

    // Функция для обновления текста кнопки и смены "Показать"/"Скрыть"
    function updateButtonText() {
        const areHiddenBlocks = Array.from(allBlocks).slice(startHiddenIndex).some(block => block.style.display === 'none');
        const buttonText = areHiddenBlocks ? `show apps (${allBlocks.length - startHiddenIndex})` : `hide apps (${allBlocks.length - startHiddenIndex})`;
        moreButton.textContent = buttonText;
    }
});

// Обработчик изменения размера экрана
window.addEventListener('resize', function () {
    const newStartHiddenIndex = getStartHiddenIndex();

    // Проверяем, изменился ли startHiddenIndex
    if (newStartHiddenIndex !== startHiddenIndex) {
        // Обновляем startHiddenIndex
        startHiddenIndex = newStartHiddenIndex;

        // Переключаем видимость блоков при изменении startHiddenIndex
        allBlocks.forEach((block, index) => {
            block.style.display = index >= startHiddenIndex ? 'none' : '';
        });

        // Обновляем текст кнопки с учетом нового startHiddenIndex
        updateButtonText();
    }
});
        </script>

<script>
    const fac = new FastAverageColor();
    const appIcons = document.querySelectorAll('.appIcon'); // Получаем все изображения с классом appIcon

    // Итерация по элементам вручную с использованием цикла for
    for (var i = 0; i < appIcons.length; i++) {
        (function(index) {
            const appIcon = appIcons[index];
            fac.getColorAsync(appIcon)
                .then(function(color) {
                    color.rgba.a = 0.75; // Устанавливаем значение прозрачности
                    const bgAppBLR = appIcon.closest('.AppCard').nextElementSibling; // Находим следующий элемент с классом .bgAppBLR
                    bgAppBLR.style.backgroundColor = color.rgba;
                    bgAppBLR.style.color = color.isDark ? '#fff' : '#000';
                })
                .catch(function(e) {
                    console.log(e);
                });
        })(i);
    }
</script>
